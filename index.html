<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shader Sharing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        
        .canvas-container {
            flex: 1;
            min-height: 300px;
            position: relative;
            margin: 20px;
            border: 1px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #shader-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .control-panel {
            padding: 20px;
            background-color: #2a2a2a;
            border-top: 1px solid #444;
        }
        
        .editor-container {
            display: flex;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .editor-column {
            flex: 1;
        }
        
        .editor-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }
        
        .code-textarea {
            width: 100%;
            height: 200px;
            background-color: #333;
            color: #ccc;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .code-textarea:focus {
            outline: none;
            border-color: #6e9eff;
        }
        
        #current-shader {
            background-color: #3a3a3a;
            color: #888;
        }
        
        #editable-shader {
            background-color: #2d2d2d;
            color: white;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            background-color: #4a6da7;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #5a7db7;
        }
        
        #copy-link {
            background-color: #567d46;
        }
        
        #copy-link:hover {
            background-color: #668d56;
        }
        
        #apply-shader {
            background-color: #8c4e4e;
        }
        
        #apply-shader:hover {
            background-color: #9c5e5e;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Shader Canvas Area -->
        <div class="canvas-container">
            <canvas id="shader-canvas"></canvas>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="editor-container">
                <!-- Current Shader (read-only) -->
                <div class="editor-column">
                    <label class="editor-label">Current Shader (read-only):</label>
                    <textarea id="current-shader" class="code-textarea" readonly></textarea>
                </div>
                
                <!-- Editable Shader -->
                <div class="editor-column">
                    <label class="editor-label">Editable Shader:</label>
                    <textarea id="editable-shader" class="code-textarea"></textarea>
                </div>
            </div>
            
            <div class="button-container">
                <button id="new-shader">Generate New Shader</button>
                <button id="random-colors">Randomize Colors</button>
                <button id="apply-shader">Apply Changes</button>
                <button id="copy-link">Copy Sharable Link</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <!-- Load LZString for compression -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    
    <!-- Load the main application code -->
    <script src="shader-app.js"></script>
</body>
</html>
